<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="clock" width="500" height="400" style="background-color:darkblue"></canvas>

    <script>
        var canvas = document.getElementById("clock");
        var face = canvas.getContext("2d");

        var radius = canvas.height / 2;
        var width = canvas.width / 2;
        // var width = canvas.height / 2;

        face.translate(width,radius);
        
        radius = radius*0.90;
        drawClock();

        function drawClock() {
            // face.beginPath();
            face.arc(0, 0, radius, 0, 2 * Math.PI);
            face.fillStyle = "white";
            face.fill();
        }
    </script>
</body>
</html>
