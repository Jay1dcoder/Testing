    <script>
        $(document).ready(function () {
            $("#btn").click(function() {
                alert("You have clicked on a button");
                $("#my").text("I have just changed my div text now. wonderful");
                $("#my").css({"background-color":"red","color":"black"});
            });

            $("#my").click(function() {
                $(this).hide();
            })
            $("p").click(function() {
                $("#my").toggle();
                $(this).css("color","red");
            })

            var divText = $("#nam").val();
            alert(divText);

            $("#change").click(function() {
                $("#nam").val("This is javascript class");
                $("#my").prepend("coding with jquery is fun");
                $(".deco").css({"background-color":"yellow"});
            });

            $("p").removeClass("deco");
        });

    </script>

    <P>I am just a paragraph</P>
